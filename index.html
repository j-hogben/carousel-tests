<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="./carousel.js" defer></script>

    <title>Carousel Tests</title>
  </head>
  <body>
    <div class="carousel__container">
      <!-- CAROUSEL CONTENT -->
      <ul class="carousel">
        <!--  -->
        <li class="carousel__slide">
          <a href="">
            <img
              src="./assets/image-slide-1.jpg"
              alt=""
              class="carousel__image"
            />
          </a>
        </li>
        <!--  -->
        <li class="carousel__slide">
          <a href="">
            <img
              src="./assets/image-slide-2.jpg"
              alt=""
              class="carousel__image"
            />
          </a>
        </li>
        <!--  -->
        <li class="carousel__slide">
          <a href="">
            <img
              src="./assets/image-slide-3.jpg"
              alt=""
              class="carousel__image"
            />
          </a>
        </li>
        <!--  -->
        <li class="carousel__slide">
          <a href="">
            <img
              src="./assets/image-slide-4.jpg"
              alt=""
              class="carousel__image"
            />
          </a>
        </li>
        <!--  -->
        <li class="carousel__slide">
          <a href="">
            <img
              src="./assets/image-slide-5.jpg"
              alt=""
              class="carousel__image"
            />
          </a>
        </li>
      </ul>

      <!-- DISPLAY FOR CURRENT SLIDE INDEX -->
      <div class="indexDisplay">
        <p id="currentSlideIndexDisplay"></p>
      </div>

      <!-- CAROUSEL NAVIGATION BUTTONS -->
      <div class="carousel__buttons-container">
        <button class="carousel__button carousel__button--prev">
          <img src="./assets/icon-arrow-left.svg" alt="" />
        </button>
        <button class="carousel__button carousel__button--next">
          <img src="./assets/icon-arrow-right.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
